            function setQualityLabels(tracks) {
                for (var i in tracks) {

                    switch (track.width) {
                        case 1920:
                            track.label = "1080";
                            break;

                        case 1280:
                            track.label = "720";
                            break;

                        case 854:
                            track.label = "480";
                            break;

                        case 640:
                            track.label = "360";
                            break;

                        default:
                            track.label = track.height;
                            break;
                    }
                }

                return tracks;
            }
